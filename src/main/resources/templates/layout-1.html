<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title th:text="#{layout1.title}"></title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" />
<link rel="apple-touch-icon" sizes="180x180"
	href="/FavIcon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/FavIcon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/FavIcon/favicon-16x16.png">
<link rel="manifest" href="/FavIcon/site.webmanifest">
<style>
body {
	background: #0e141a;
	font-family: 'Open Sans', sans-serif;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}

h1 {
	font-size: 72px;
	font-weight: 700;
	color: #00d46a;
	margin: 0;
}

h2 {
	font-weight: 300;
	color: rgba(255, 255, 255, 0.9);
	margin: 0;
}

.logo {
	position: absolute;
	bottom: 20px;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
	<div class="container">
		<div layout:fragment="content">
			<h1>It works!</h1>
			<h2>Now you're ready to roll.</h2>
		</div>
	</div>

	<img class="logo"
		src="https://cloud.githubusercontent.com/assets/398893/16279177/af9b3622-386e-11e6-920e-3a3f33169831.png"
		width="150" alt="WeDeploy" />
</body>
</html>

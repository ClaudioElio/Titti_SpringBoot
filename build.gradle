group 'io.wedeploy.example'
version '1.0-SNAPSHOT'

buildscript {

    ext {
        springBootVersion = '2.0.1.RELEASE'
    }

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
  }
  
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }

}

apply plugin: 'java'
apply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin

apply plugin: 'checkstyle'

compileJava {
  options.deprecation = true
  doLast {
    println 'CM -- compileJava'
  }
}

checkstyle {
    toolVersion '8.0'
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}

bootRun {
    jvmArgs = ["-Dapp_clientId=1063849431273-tr6mtpd9kek4j4unba80pc7cc2kmb3au.apps.googleusercontent.com", "-Dapp_clientSecret=RgdnUX-KyDXvATx0uVgYml8R"]
}

task run(dependsOn: ':bootRun') {
  doLast {
    println 'CM -- Boot'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.spring.io/release" }
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
  compile("org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE")
  compile("org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.0.RELEASE")
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}


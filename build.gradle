group 'it.mariani.titti'
version '1.0-SNAPSHOT'

buildscript {

    ext {
        springBootVersion = '2.0.1.RELEASE' //'2.1.0.BUILD-SNAPSHOT'
    }

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "http://repo.spring.io/snapshot" }
  }
  
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }

}

apply plugin: 'java'
apply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin

apply plugin: 'checkstyle'

compileJava {
  options.deprecation = true
//  sourceCompatibility = 1.9
//  targetCompatibility = 1.9

doLast {
    println 'CM -- compileJava'
  }
}

checkstyle {
    toolVersion '8.0'
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}

bootRun {
//    jvmArgs = ["-Dapp_clientId=1063849431273-tr6mtpd9kek4j4unba80pc7cc2kmb3au.apps.googleusercontent.com", "-Dapp_clientSecret=RgdnUX-KyDXvATx0uVgYml8R"]
}

task run(dependsOn: ':bootRun') {
  doLast {
    println 'CM -- Boot'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.spring.io/release" }
  maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
    exclude module: "spring-boot-starter-tomcat"
  }
  compile 'org.apache.tomcat.embed:tomcat-embed-core:9.0.7'
  compile 'org.apache.tomcat.embed:tomcat-embed-el:9.0.7'
  compile 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.7'

  compile("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
  compile("org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE")
  compile("org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.0.RELEASE")

  check
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.7'
}


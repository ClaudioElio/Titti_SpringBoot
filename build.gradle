group 'it.mariani.titti'
version '1.0-SNAPSHOT'

buildscript {

    ext {
        springBootVersion = '2.1.0.BUILD-SNAPSHOT' // '2.1.0.BUILD-SNAPSHOT' OR 2.0.1.RELEASE
        springFrameworkVersion = '5.0.6.BUILD-SNAPSHOT'
        springSecurityVersion = '5.0.4.RELEASE'
        springOauthVersion = '2.2.0.RELEASE'
    }

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "http://repo.spring.io/snapshot" }
  }
  
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }

}

apply plugin: 'java'
apply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin

apply plugin: 'checkstyle'

compileJava {
  options.deprecation = true
//  sourceCompatibility = 1.9
//  targetCompatibility = 1.9

doLast {
    println 'CM -- compileJava'
  }
}

checkstyle {
    toolVersion '8.0'
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}

bootRun {
//    jvmArgs = ["-Dapp_clientId=1063849431273-tr6mtpd9kek4j4unba80pc7cc2kmb3au.apps.googleusercontent.com", "-Dapp_clientSecret=RgdnUX-KyDXvATx0uVgYml8R"]
}

task run(dependsOn: ':bootRun') {
  doLast {
    println 'CM -- Boot'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.spring.io/release" }
  maven { url "http://repo.spring.io/snapshot" }
}

dependencies {

  compile("org.springframework.boot:spring-boot:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-starter-logging:${springBootVersion}")
  compile("org.springframework.boot:spring-boot-actuator-autoconfigure:${springBootVersion}")

  compile("org.springframework:spring-context:${springFrameworkVersion}")
  compile("org.springframework:spring-webmvc:${springFrameworkVersion}")

  compile("org.springframework.security:spring-security-config:${springSecurityVersion}")
  compile("org.springframework.security:spring-security-web:${springSecurityVersion}")
  compile("org.springframework.security.oauth:spring-security-oauth2:${springOauthVersion}")
  compile("org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.0.RELEASE")

  compile("org.thymeleaf:thymeleaf-spring5:3.0.9.RELEASE")
  compile("org.yaml:snakeyaml:1.19")
  compile 'org.apache.tomcat.embed:tomcat-embed-core:9.0.7'

  check

}

task wrapper(type: Wrapper) {
  gradleVersion = '4.7'
}


group 'it.mariani.titti'
version '1.0-SNAPSHOT'

buildscript {

	ext {
		springBootVersion = '2.1.4.RELEASE' // '2.1.0.BUILD-SNAPSHOT'
		springBootGradlePluginVersion = '2.1.4.RELEASE' //'2.1.0.BUILD-SNAPSHOT'
		springFrameworkVersion = '5.1.6.RELEASE' //'5.1.2.BUILD-SNAPSHOT'
		springSecurityVersion = '5.1.5.RELEASE' //'5.1.2.BUILD-SNAPSHOT'
		springOauthVersion = '2.1.4.RELEASE' //'2.1.0.BUILD-SNAPSHOT'
		thymeLeaf = '3.0.10.RELEASE'
		snakeYaml = '1.23'
		jettyServer = '9.4.15.v20190215' //'9.4.12.v20180830'
	}

		repositories {
		mavenLocal()
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
		maven { url "http://repo.spring.io/snapshot" }
		maven { url "http://repo.spring.io/libs-snapshot" }
	}
  
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootGradlePluginVersion}")
	}

}

apply plugin: 'java'
apply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin
apply plugin: 'checkstyle'

compileJava {
	options.deprecation = true

	sourceCompatibility = 11
	targetCompatibility = 11
	doLast {
		println 'CM -- compileJava'
	}
}

checkstyle {
	toolVersion '8.0'
	configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
	source ='src/main/java'
}

apply from: 'setJVMArgs.gradle'

task run(dependsOn: ':bootRun') {
	doLast {
		println 'CM -- Boot'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "http://repo.spring.io/release" }
	maven { url "http://repo.spring.io/snapshot" }
	maven { url "http://repo.spring.io/libs-snapshot" }
}


dependencies {

	compile("org.springframework.boot:spring-boot:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-actuator-autoconfigure:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-logging:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
	compile("org.springframework:spring-webmvc:${springFrameworkVersion}")
	compile("org.springframework.security:spring-security-config:${springSecurityVersion}")
	compile("org.springframework.security:spring-security-web:${springSecurityVersion}")
	compile("org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:${springOauthVersion}")
	compile("org.thymeleaf:thymeleaf-spring5:${thymeLeaf}")
	compile("org.yaml:snakeyaml:${snakeYaml}")
	compile("org.eclipse.jetty:jetty-server:${jettyServer}")

	check

}

wrapper {
	gradleVersion = '5.3.1'
}
